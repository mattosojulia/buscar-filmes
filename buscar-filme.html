<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Filmes Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
    <body style="font-family: DM Sans, sans-serif">
        <div class="d-flex align-items-center justify-content-center">
        <div class="container mt-5">
            <h1 class="mb-4 text-center mt-5">Detalhes do Filme:</h1>
            <div class="mx-auto d-flex justify-content-center align-items-center flex-column w-25" style="width: 40%;">
                <div class="card mb-3 col-lg w-100 h-auto mx-1 shadow d-flex flex-column">
                    <img src="{{cartaz}}" class="card-img-top w-100 h-auto rounded mt-2" alt="">
                    <div class="card-body">
                        <h4 class="card-title">{{titulo}}</h4>
                        <p class="card-text mt-2">{{ano}}</p>
                        <p class="card-text"><strong>Diretor:</strong> {{diretor}}</p>
                        <p class="card-text"><strong>GÃªnero:</strong> {{genero}}</p>
                    </div>
                </div>
                <div class="mt-3">
                    <a href="/" class="text-center" style="text-decoration: none; color: #fff; font-size: 16px;">
                        <button class="button">Voltar</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
